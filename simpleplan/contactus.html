<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
    <title>Bento's Tour | Home</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/Logo.png" alt="Bentos Tour Logo">
        <nav class="nav__links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotspots.html">Hot Spots</a></li>
                <li><a href="packages.html">Packages</a></li>
            </ul>
        </nav>
        <a class='cta' href="#"><button class="btn-nav-bar">Contact</button></a>
    </header>

    <main>
        <div id="feedback"></div>
        <div class="teste">
            <form action="/my-handling-form-page" method="post">
                <div class="form-left-decoration"></div>
                <div class="form-right-decoration"></div>
                <div class="circle"></div>
                <div class="form-inner">
                    <h1>Contact us</h1>
                    <input type="text" id="name" name="user_name" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Message..." rows="5"></textarea>
                    <button id="form-button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="contactus">
        <p>Bento's Tour &copy; 2022 - Brenda Bento</p>
        <p><a href="hotspots.html">Hot Spots</a></p>
        <p><a href="packages.html">Packages</a></p>
        <p><a href="site-plan.html" target="_blank">Siteplan</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="../wwr/images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="../wwr/images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="../wwr/images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
